<script> class ComplexNumber {
  constructor(real = 0, imaginary = 0) {
    this.real = real;
    this.imaginary = imaginary;
  }
  
  add(other) {
    return new ComplexNumber(this.real + other.real, this.imaginary + other.imaginary);
  }
  
  sub(other) {
    return new ComplexNumber(this.real - other.real, this.imaginary - other.imaginary);
  }
  
  multNumber(scalar) {
    return new ComplexNumber(this.real * scalar, this.imaginary * scalar);
  }
  
  mult(other) {
    return new ComplexNumber(
      this.real * other.real - this.imaginary * other.imaginary,
      this.real * other.imaginary + this.imaginary * other.real
    );
  }
  
  div(other) {
    const divisor = other.real * other.real + other.imaginary * other.imaginary;
    return new ComplexNumber(
      (this.real * other.real + this.imaginary * other.imaginary) / divisor,
      (this.imaginary * other.real - this.real * other.imaginary) / divisor
    );
  }
  
  length() {
    return Math.sqrt(this.real * this.real + this.imaginary * this.imaginary);
  }
  
  toString() {
    const sign = this.imaginary >= 0 ? '+' : '-';
    return ${this.real} ${sign} ${Math.abs(this.imaginary)}i;
  }
  
  equals(other) {
    return this.real === other.real && this.imaginary === other.imaginary;
  }
}

const complexNumber1 = new ComplexNumber(3, 4);
const complexNumber2 = new ComplexNumber(1, -2);

const sum = complexNumber1.add(complexNumber2); 
const difference = complexNumber1.sub(complexNumber2); 
const product = complexNumber1.mult(complexNumber2); 
const quotient = complexNumber1.div(complexNumber2); 
const magnitude = complexNumber1.length(); 
const isEqual = complexNumber1.equals(complexNumber2); 

console.log(Сложение: ${sum.toString()});

console.log(Умножение: ${product.toString()});
console.log(Деление: ${quotient.toString()});
console.log(Модуль: ${magnitude});
console.log(Равенство: ${isEqual});
	</script>
